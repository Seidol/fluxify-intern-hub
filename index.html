
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxify Intern Portal</title>
    <meta name="description" content="Fluxify Ltd Intern Management Portal" />
    <meta name="author" content="Fluxify Ltd" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content Container -->
    <div id="app">
        <!-- Login Page (default view) -->
        <div id="loginPage" class="page active">
            <!-- Login content will be loaded here -->
        </div>
        
        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <!-- Dashboard content will be loaded here -->
        </div>
        
        <!-- Tasks Page -->
        <div id="tasksPage" class="page">
            <!-- Tasks content will be loaded here -->
        </div>
        
        <!-- Payment Page -->
        <div id="paymentPage" class="page">
            <!-- Payment content will be loaded here -->
        </div>
        
        <!-- Admin Page -->
        <div id="adminPage" class="page">
            <!-- Admin content will be loaded here -->
        </div>
        
        <!-- Create Password Page -->
        <div id="createPasswordPage" class="page">
            <!-- Create password content will be loaded here -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/router.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/tasks.js"></script>
    <script src="assets/js/payment.js"></script>
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
